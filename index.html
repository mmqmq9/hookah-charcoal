<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookah Charcoal</title>
    <!-- Adding performance optimizations -->
    <script>
        // Lazy loading images
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img[data-src]');
            images.forEach((img) => {
                img.src = img.getAttribute('data-src');
            });
        });
    </script>
</head>
<body>
    <h1>Welcome to Hookah Charcoal</h1>
    <!-- Example of using WebGL with restricted pixel ratio -->
    <canvas id="webgl-canvas" width="640" height="480"></canvas>
    <script>
        const canvas = document.getElementById('webgl-canvas');
        const gl = canvas.getContext('webgl');
        // Restrict pixel ratio for better performance
        gl.viewport(0, 0, Math.floor(canvas.width / 2), Math.floor(canvas.height / 2));
    </script>
    <noscript>
        <p>JavaScript is disabled in your browser. Please enable it for the website to function properly.</p>
    </noscript>
    <!-- Lazy loaded images example -->
    <img data-src="image1.jpg" alt="Image 1" style="display:none;" />
    <img data-src="image2.jpg" alt="Image 2" style="display:none;" />
</body>
</html>
